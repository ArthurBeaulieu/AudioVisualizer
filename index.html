<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SandBox</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="render-spectrum-to"></div>
  <div id="render-vuemeter-to"></div>
  <audio id="audio-player" src="assets/audio/test.flac" style="position:absolute;top:0;" controls></audio>
  <script type="module">
    import MzkVisualizer from './js/MzkVisualizer.js';

    const mzkVisualizer = new MzkVisualizer({
      player: document.querySelector('#audio-player')
    });

    mzkVisualizer.new({
      type: 'MzkSpectrum',
      params: {
        renderTo: document.querySelector('#render-spectrum-to'),
        fftSize: 128, // [128, 4096], powers of 2 only
        height: 500,
        width: 500,
        scale: 'logarithmic', // 'linear' or 'logarithmic'
        colorSmoothing: true // Apply gradient between sample to smoothen visualization
      }
    });

    mzkVisualizer.new({
      type: 'MzkVueMeter',
      params: {
        renderTo: document.querySelector('#render-vuemeter-to'),
        fftSize: 1024,
        orientation: 'vertical' // 'vertical' or 'horizontal'
      }
    });
  </script>
</body>
</html>
