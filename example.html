<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AudioVisualizer 0.9.2</title>
  <link rel="stylesheet" href="dist/audiovisualizer.0.9.2.css">
  <!-- Style rules only needed for demo, no need to copy those in your project -->
  <link rel="stylesheet" href="demo/demo.css">
</head>
<!--

AudioVisualizer 0.9.2 - 2020
@author Arthur Beaulieu - https://github.com/ArthurBeaulieu

To use AudioVisualizer as an ES6 Module, you must ensure that assets, scss and js
folder keep the same tree structure (or change yourself path in classes).
Main purpose of this is to display a given visualisation using an audio element.
If you want to put this in your existing Web audio API project, you can also send
your audio context when building a component.

You can also use an es5 version bundled and minified in the dist folder.

-->
<body>
  <!-- For any visual component you want to use, you must provide an HTML element to render in -->
  <!-- Each component has its own optional options (refer to each component instantiation in this example) -->
  <!-- Exotic heights are used on purpose to demonstrate dynamic dimension scaling of each component -->
  <nav>
    <a href="https://github.com/ArthurBeaulieu" class="about" target="_blank"><img src="demo/logo.png" alt="logo"></a>
    <a href="https://github.com/ArthurBeaulieu/AudioVisualizer" target="_blank"><svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" width="32" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z"></path></svg></a>
    <h1>AudioVisualizer 0.9.2</h1>
  </nav>
  <section class="view-switcher">
    <div id="bars" class="entry" data-type="bars"><p>Bars</p></div>
    <div id="circle" class="entry selected" data-type="circle"><p>Circle</p></div>
    <div id="oscilloscope" class="entry" data-type="oscilloscope"><p>Oscilloscope</p></div>
    <div id="peakmeter" class="entry" data-type="peakmeter"><p>Peak meter</p></div>
    <div id="spectrum" class="entry" data-type="spectrum"><p>Spectrum</p></div>
    <div id="timeline" class="entry" data-type="timeline"><p>Timeline</p></div>
    <div id="waveform" class="entry" data-type="waveform"><p>Waveform</p></div>
  </section>
  <section class="view-container">
    <div id="view" class="view"></div>
  </section>
  <!-- AudioVisualizer also need an HTML audio tag to rely on for computation. -->
  <!-- Module tested for mp3, ogg, flac and wav audio files. -->
  <audio id="audio-player" src="demo/audio/FrequencyTest.flac" controls loop></audio>
  <button id="demo-change-src" class="demo-change-src">Change source</button>
  <p id="demo-current-src" class="demo-current-src"></p>
  <!-- Usage as a JavaScript module -->
  <script type="module" src="demo/demo.js"></script>
</body>
</html>
